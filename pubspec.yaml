flutter_launcher_icons:
  android: true
  ios: true
  adaptive_icon_background: "assets/icons/bloomee_light_gradient.png"
  adaptive_icon_foreground: "assets/icons/BloomeeTunes4ZoomedOut2.png"
  image_path: "assets/icons/BloomeeLogoFG.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  macos:
    generate: true
    image_path: "assets/icons/BloomeeLogo4.png"
  windows:
    generate: true
    image_path: "assets/icons/BloomeeLogo4.png"
    

# The following section is specific to Flutter packages.
