name: Bloomee
description: An Open source Free Music Player.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.12.5+0

environment:
  sdk: '>=3.0.6 <4.0.0'

# isar version for community fork of isar (temporary)
isar_version: &isar_version 3.3.0-dev.3 # define the version to be used

dependencies:
  flutter:
    sdk: flutter

  device_info_plus: ^12.1.0
  equatable: ^2.0.7
  icons_plus: ^5.0.0
  cached_network_image: ^3.4.1
  flutter_bloc: ^9.1.1
  dart_des: ^1.0.2
  http: ^1.5.0
  convert: ^3.1.1
  html: ^0.15.6
  google_nav_bar: ^5.0.6
  carousel_slider: ^5.1.1
  palette_generator: ^0.3.3+2
  audio_video_progress_bar: ^2.0.3
  rxdart: ^0.28.0
  go_router: ^16.2.4
  easy_debounce: ^2.0.3

  isar_community: 
    version: *isar_version
  isar_community_flutter_libs: # contains Isar Core
    version: *isar_version

  path_provider: ^2.1.0
  modal_bottom_sheet: ^3.0.0
  youtube_explode_dart:
    # path: ../youtube_explode_dart
    git:
      url: https://github.com/HemantKArya/youtube_explode_dart.git
      ref: master
  html_unescape: ^2.0.0
  marquee: ^2.2.3
  string_similarity: ^2.0.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2
  badges: ^3.1.2
  flutter_displaymode: ^0.6.0
  connectivity_plus: ^7.0.0
  share_plus: ^12.0.0
  file_picker: ^10.3.3
  fuzzywuzzy: ^1.2.0
  numberpicker: ^2.1.2
  permission_handler: ^12.0.1
  share_handler: ^0.0.25
  sliding_up_panel: ^2.0.0+1
  responsive_framework: ^1.5.1
  scrollable_positioned_list: ^0.3.8
  crypto: ^3.0.5
  dart_discord_rpc: ^0.0.2
  metadata_god: ^1.0.0
  mime: ^2.0.0
  
  # Jam system dependencies
  web_socket_channel: ^2.4.0
  uuid: ^4.4.0
  socket_io_client: ^2.0.3+1
  shared_preferences: ^2.2.2


  # audio service dependencies
  audio_service: ^0.18.18
  audio_session: ^0.2.2
  just_audio: ^0.10.5
  just_audio_media_kit: ^2.1.0
  media_kit_libs_linux: any
  audio_service_mpris: ^0.2.0
  media_kit_libs_windows_audio: any
  audio_service_win: ^0.0.2

  

dependency_overrides:
  ffi: ^1.1.2  # Override to make dart_discord_rpc work


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

  isar_community_generator: 
    version: *isar_version
    
  build_runner: any
  flutter_launcher_icons: ^0.14.4
  # icons_launcher: ^2.1.7


